  <script type="text/x-template" id="about-template">
    <v-container fluid>
      <v-card>
        <v-card-title class="text-h5">About</v-card-title>
        <v-card-text>
          <p>A server tool app.</p>
        </v-card-text>
      </v-card>
    </v-container>
  </script>

  <script type="text/x-template" id="login-template">
    <v-container class="fill-height" fluid>
      <v-row align="center" justify="center">
        <v-col cols="12" sm="8" md="4">
          <v-card class="elevation-12">
            <v-toolbar color="primary" dark flat>
              <v-toolbar-title>Login</v-toolbar-title>
            </v-toolbar>
            <v-card-text>
              <v-form @submit.prevent="login" ref="form">
                <v-text-field
                  v-model="password"
                  :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
                  :type="showPassword ? 'text' : 'password'"
                  name="password"
                  label="Password"
                  id="password"
                  :rules="[rules.required, rules.min]"
                  @click:append="showPassword = !showPassword"
                ></v-text-field>
              </v-form>
            </v-card-text>
            <v-card-actions>
              <v-spacer></v-spacer>
              <v-btn color="primary" @click="login" :loading="loading">Login</v-btn>
            </v-card-actions>
          </v-card>
        </v-col>
      </v-row>
    </v-container>
  </script>

  <script type="text/x-template" id="home-template">
    <v-container fluid>
      <v-card>
        <v-card-title class="text-h5">Home</v-card-title>
        <v-card-text>
          <p>Welcome home!</p>
        </v-card-text>
      </v-card>
    </v-container>
  </script>

<body>
  <div id="app">
    <v-app>
      <v-app-bar color="primary">
        <v-app-bar-title>Server Tool</v-app-bar-title>
        <v-spacer></v-spacer>
        <v-btn to="/">Home</v-btn>
        <v-btn to="/about">About</v-btn>
        <v-btn @click="logout">Logout</v-btn>
      </v-app-bar>

      <v-main>
        <router-view></router-view>
      </v-main>

      <v-snackbar v-model="snackbar" :color="snackbarColor">
        {{ snackbarText }}
        <template v-slot:actions>
          <v-btn color="white" text @click="snackbar = false">Close</v-btn>
        </template>
      </v-snackbar>
    </v-app>
  </div>

  <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.15/dist/vuetify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.15/dist/vuetify-labs.min.js"></script>
  <script src="https://unpkg.com/vue-router@4.2.4/dist/vue-router.global.js"></script>
  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;
    const { createRouter, createWebHashHistory } = VueRouter;

    const store = {
      state: {}
    }

    const Home = {
      template: '#home-template',
      data: function () {
        return {
          state: store.state
        }
      },
      methods: {
      },
      async mounted() {
        console.log('Home mounted');
      },
      created() {
        console.log('Home created');
      }
    }


    const Login = {
      template: '#login-template',
      data: function () {
        return {
          state: store.state,
          password: '',
          showPassword: false,
          loading: false,
          rules: {
            required: value => !!value || 'Required.',
            min: v => v.length >= 8 || 'Min 8 characters',
          },
        }
      },
      methods: {
        async login() {
          if (this.$refs.form.validate()) {
            this.loading = true;
            try {
              // Replace this with your actual login logic
              const response = await this.performLogin(this.password);
              const token = response.token;

              // Set the token cookie
              document.cookie = `token=${token}; path=/; SameSite=Strict`;

              // Redirect to home page or dashboard
              this.$router.push('/');
            } catch (error) {
              console.error('Login failed:', error);
              // Handle login error (e.g., show error message)
            } finally {
              this.loading = false;
            }
          }
        },
        performLogin(password) {
          // Replace this with your actual API call
          return new Promise((resolve, reject) => {
            // Simulating API call
            setTimeout(() => {
              if (password === 'testtest') {
                resolve({ token: 'fake-jwt-token' });
              } else {
                reject(new Error('Invalid password'));
              }
            }, 1000);
          });
        },
      },
      mounted() {
        console.log('Login mounted');
      },
      created() {
        console.log('Login created');
      }
    }

    const About = {
      template: '#about-template',
      data: function () {
        return {
          state: store.state,
        }
      },
      methods: {
      },
      mounted() {
        console.log('About mounted');
      },
      created() {
        console.log('About created');
      }
    }


    function checkAuthCookie() {
      const cookies = document.cookie.split(';')
      for (let cookie of cookies) {
        cookie = cookie.trim()
        if (cookie.startsWith('token=')) {
          return true // Token cookie exists
        }
      }
      return false // Token cookie not found
    }

    const snackbarMixin = {
      data() {
        return {
          snackbar: false,
          snackbarText: '',
          snackbarColor: 'success',
        }
      },
      methods: {
        showSnackbar(text, color = 'success') {
          this.snackbarText = text;
          this.snackbarColor = color;
          this.snackbar = true;
        }
      }
    };

    const routes = [
      { path: '/', name: 'Home', component: Home },
      { path: '/login', name: 'Login', component: Login },
      { path: '/about', name: 'About', component: About }
    ];

    const router = createRouter({
      history: createWebHashHistory(),
      routes
    });

    // Add a global navigation guard
    router.beforeEach((to, from, next) => {
      const isAuthenticated = checkAuthCookie()
      if (to.name !== 'Login' && !isAuthenticated) {
        next({ name: 'Login' })
      } else {
        next()
      }
    })


    const vuetify = createVuetify();

    const app = createApp({
      mixins: [snackbarMixin],

      data() {
        return {
        };
      },
      methods: {
        async logout() {
          try {
            // Do logout
            // window.location.href = '/login';
          } catch (error) {
            console.error("Could not fetch apps:", error);
          }
        }
      }
    });

    app.use(vuetify);
    app.use(router);
    const vm = app.mount('#app');
  </script>

  <script>
  </script>
</body>

</html>
